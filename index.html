<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma Cave Pro 2026</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    :root {
      --gold: #8f5e26; --dark: #121212; --card: #1e1e1e; --text: #e0e0e0;
      --accent: #c49a6c; --danger: #f44336; --success: #4caf50;
    }
    body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--text); margin: 0; padding-bottom: 80px; }
    .container { max-width: 1100px; margin: 0 auto; padding: 1rem; }
    
    /* Barre d'outils */
    .toolbar { background: #1a1a1a; padding: 1rem; border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 100; }
    .filter-grid { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
    .search-input { flex-grow: 2; min-width: 200px; }

    /* Cartes */
    .bottles-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; margin-top: 1rem; }
    .bottle-card { background: var(--card); border-radius: 12px; border: 1px solid #333; overflow: hidden; position: relative; cursor: pointer; transition: 0.2s; }
    .bottle-card:hover { border-color: var(--gold); }
    .bottle-img { width: 100%; height: 200px; object-fit: cover; background: #000; }
    .card-body { padding: 1rem; }
    
    /* Alertes et Badges */
    .badge-racheter { background: var(--danger); color: white; padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; position: absolute; top: 10px; right: 10px; }
    .progress-bar { height: 6px; background: #333; border-radius: 3px; margin: 10px 0; overflow: hidden; }
    .progress-fill { height: 100%; background: var(--gold); transition: width 0.3s; }
    .progress-fill.low { background: var(--danger); }

    /* Formulaire */
    .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; overflow-y: auto; }
    .modal.active { display: block; }
    .modal-content { background: var(--card); padding: 2rem; border-radius: 15px; max-width: 600px; margin: 2rem auto; }
    
    input, select, textarea { width: 100%; padding: 10px; background: #000; border: 1px solid #444; color: white; border-radius: 6px; margin-top: 5px; box-sizing: border-box; }
    label { font-size: 0.8rem; color: var(--accent); font-weight: bold; }
    
    .btn { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
    .btn-gold { background: var(--gold); color: white; }
    .btn-outline { background: transparent; border: 1px solid #444; color: white; }
    .fab { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background: var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2rem; box-shadow: 0 4px 15px rgba(0,0,0,0.5); cursor: pointer; z-index: 90; }
  </style>
</head>
<body onload="init()">

  <div id="authScreen" style="height:100vh; display:flex; align-items:center; justify-content:center; text-align:center;">
    <div style="background:var(--card); padding:2rem; border-radius:12px; width:300px;">
      <h2 style="color:var(--gold)">Ma Cave Expert</h2>
      <input type="email" id="authEmail" placeholder="Email" style="margin-top:10px">
      <input type="password" id="authPassword" placeholder="Mot de passe">
      <button onclick="login()" class="btn btn-gold" style="width:100%; margin-top:15px">Entrer</button>
    </div>
  </div>

  <div id="mainApp" style="display:none">
    <div class="toolbar">
      <div class="container filter-grid">
        <input type="text" id="searchBar" class="search-input" placeholder="Rechercher..." oninput="renderBottles()">
        <select id="filterType" onchange="renderBottles()" style="width: auto;">
          <option value="all">Tous les alcools</option>
          <option value="whisky">Whisky</option>
          <option value="vin">Vin</option>
          <option value="rhum">Rhum</option>
          <option value="gin">Gin</option>
          <option value="cognac">Cognac</option>
          <option value="armagnac">Armagnac</option>
          <option value="aperitif">Apéritif</option>
        </select>
        <select id="sortBy" onchange="renderBottles()" style="width: auto;">
          <option value="newest">Nouveautés</option>
          <option value="note">Meilleures notes</option>
          <option value="price">Prix</option>
          <option value="name">Nom</option>
        </select>
        <button onclick="logout()" class="btn btn-outline" style="padding: 5px 10px;">Sortir</button>
      </div>
    </div>

    <div class="container">
      <div id="bottlesContainer" class="bottles-grid"></div>
    </div>

    <div class="fab" onclick="openAddModal()">+</div>
  </div>

  <div id="bottleModal" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle">Bouteille</h3>
      <form id="bottleForm" onsubmit="saveBottle(event)">
        <label>Nom de la bouteille *</label><input type="text" id="f_nom" required>
        
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px;">
          <div>
            <label>Type</label>
            <select id="f_type">
              <option value="whisky">Whisky</option>
              <option value="vin">Vin</option>
              <option value="rhum">Rhum</option>
              <option value="gin">Gin</option>
              <option value="cognac">Cognac</option>
              <option value="armagnac">Armagnac</option>
              <option value="aperitif">Apéritif</option>
            </select>
          </div>
          <div><label>Degré (%)</label><input type="number" id="f_degre" step="0.1"></div>
        </div>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px;">
          <div><label>Prix Achat (€)</label><input type="number" id="f_prix" step="0.01"></div>
          <div><label>Note / 10</label><input type="number" id="f_note" step="0.5" min="0" max="10"></div>
        </div>

        <div style="margin-top:10px;">
            <label>Niveau actuel : <span id="valPct">100</span>%</label>
            <input type="range" id="f_pct" min="0" max="100" value="100" oninput="document.getElementById('valPct').innerText=this.value">
        </div>

        <div style="margin-top:10px;">
          <label>Photo (Fichier ou URL)</label>
          <input type="file" id="f_file" accept="image/*">
          <input type="text" id="f_photo_url" placeholder="Ou coller une URL d'image">
        </div>

        <div style="display:flex; gap:10px; margin-top:20px;">
          <button type="button" onclick="closeModal()" class="btn btn-outline" style="flex:1">Annuler</button>
          <button type="submit" class="btn btn-gold" style="flex:1">Enregistrer</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://tluwuifaoyxckudszrnd.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRsdXd1aWZhb3l4Y2t1ZHN6cm5kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczODYzMTMsImV4cCI6MjA4Mjk2MjMxM30.-cT8W6RH-OJDsJigGsY6iGsDAvKDRHm6cOLM5WJAWdM';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let allBottles = [], currentUser = null, editingId = null;

    async function init() {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        currentUser = session.user;
        document.getElementById('authScreen').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
        loadData();
      }
    }

    async function login() {
      const e = document.getElementById('authEmail').value;
      const p = document.getElementById('authPassword').value;
      const { error } = await supabase.auth.signInWithPassword({ email: e, password: p });
      if (error) alert(error.message); else location.reload();
    }

    function logout() { supabase.auth.signOut(); location.reload(); }

    async function loadData() {
      const { data, error } = await supabase.from('bouteilles').select('*');
      if (!error) { allBottles = data; renderBottles(); }
    }

    function renderBottles() {
      const search = document.getElementById('searchBar').value.toLowerCase();
      const type = document.getElementById('filterType').value;
      const sort = document.getElementById('sortBy').value;

      let list = allBottles.filter(b => {
        const matchesSearch = b.nom.toLowerCase().includes(search);
        const matchesType = type === 'all' || b.type_alcool === type;
        return matchesSearch && matchesType;
      });

      list.sort((a, b) => {
        if (sort === 'note') return b.note_perso - a.note_perso;
        if (sort === 'price') return a.prix_achat - b.prix_achat;
        if (sort === 'name') return a.nom.localeCompare(b.nom);
        return new Date(b.created_at) - new Date(a.created_at);
      });

      const container = document.getElementById('bottlesContainer');
      container.innerHTML = list.map(b => {
        const pct = Math.round((b.volume_restant_ml / b.volume_ml) * 100) || 0;
        const needsRefill = pct <= 10;
        
        return `
          <div class="bottle-card" onclick="openEditModal(${JSON.stringify(b).replace(/"/g, '&quot;')})">
            ${needsRefill ? '<div class="badge-racheter">⚠️ RACHETER</div>' : ''}
            <img src="${b.photo_url || 'https://via.placeholder.com/300x200?text=Image'}" class="bottle-img">
            <div class="card-body">
              <strong style="font-size:1.1rem">${b.nom}</strong><br>
              <small style="color:var(--accent); text-transform:uppercase">${b.type_alcool}</small>
              <div class="progress-bar">
                <div class="progress-fill ${needsRefill ? 'low' : ''}" style="width: ${pct}%"></div>
              </div>
              <div style="display:flex; justify-content:space-between; font-size:0.85rem;">
                <span>${pct}% (${b.volume_restant_ml}ml)</span>
                <span style="color:var(--gold); font-weight:bold;">${b.note_perso || 0}/10</span>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    async function saveBottle(e) {
      e.preventDefault();
      const file = document.getElementById('f_file').files[0];
      let url = document.getElementById('f_photo_url').value;

      if (file) {
        const path = currentUser.id + '/' + Date.now() + '_' + file.name;
        const { data, error } = await supabase.storage.from('bouteilles').upload(path, file);
        if (!error) {
          const { data: pUrl } = supabase.storage.from('bouteilles').getPublicUrl(path);
          url = pUrl.publicUrl;
        }
      }

      const vol = 700; // Par défaut
      const pct = parseInt(document.getElementById('f_pct').value);

      const obj = {
        nom: document.getElementById('f_nom').value,
        type_alcool: document.getElementById('f_type').value,
        degre_alcool: parseFloat(document.getElementById('f_degre').value) || 0,
        prix_achat: parseFloat(document.getElementById('f_prix').value) || 0,
        note_perso: parseFloat(document.getElementById('f_note').value) || 0,
        volume_ml: vol,
        volume_restant_ml: (vol * pct) / 100,
        photo_url: url,
        user_id: currentUser.id
      };

      if (editingId) await supabase.from('bouteilles').update(obj).eq('id', editingId);
      else await supabase.from('bouteilles').insert([obj]);

      closeModal();
      loadData();
    }

    function openAddModal() {
      editingId = null;
      document.getElementById('bottleForm').reset();
      document.getElementById('valPct').innerText = "100";
      document.getElementById('modalTitle').innerText = "Ajouter une bouteille";
      document.getElementById('bottleModal').classList.add('active');
    }

    function openEditModal(b) {
      editingId = b.id;
      document.getElementById('f_nom').value = b.nom;
      document.getElementById('f_type').value = b.type_alcool;
      document.getElementById('f_degre').value = b.degre_alcool;
      document.getElementById('f_prix').value = b.prix_achat;
      document.getElementById('f_note').value = b.note_perso;
      const pct = Math.round((b.volume_restant_ml / b.volume_ml) * 100);
      document.getElementById('f_pct').value = pct;
      document.getElementById('valPct').innerText = pct;
      document.getElementById('f_photo_url').value = b.photo_url || '';
      document.getElementById('modalTitle').innerText = "Modifier " + b.nom;
      document.getElementById('bottleModal').classList.add('active');
    }

    function closeModal() { document.getElementById('bottleModal').classList.remove('active'); }
  </script>
</body>
</html>
