<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma Cave Pro 2026</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --primary: #8f5e26; --primary-dark: #6d4419; --secondary: #c49a6c;
      --bg: #1a1a1a; --bg-card: #2a2a2a; --text: #e0e0e0; --text-dim: #a0a0a0;
      --success: #4caf50; --warning: #ff9800; --danger: #f44336; --pastis: #ffeb3b;
    }
    body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; }
    .container { max-width: 1200px; margin: 0 auto; padding: 1rem; }
    
    /* Header & Navigation */
    header { background: linear-gradient(135deg, var(--primary-dark), var(--primary)); padding: 1.2rem 0; position: sticky; top: 0; z-index: 100; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
    header .container { display: flex; justify-content: space-between; align-items: center; }
    .user-info { display: flex; gap: 0.5rem; }
    
    /* Buttons */
    button { background: var(--primary); color: white; border: none; padding: 0.6rem 1rem; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.2s; }
    button:hover { background: var(--primary-dark); transform: translateY(-1px); }
    .btn-secondary { background: var(--bg-card); border: 1px solid var(--secondary); }
    .btn-danger { background: var(--danger); }
    .btn-buy { background: var(--success); font-size: 0.7rem; padding: 4px 8px; margin-top: 5px; display: inline-block; text-decoration: none; color: white; border-radius: 4px; }

    /* Tabs */
    .tabs { display: flex; gap: 1rem; margin: 1.5rem 0; border-bottom: 2px solid #333; }
    .tab { padding: 1rem; background: none; border: none; color: var(--text-dim); cursor: pointer; font-size: 1rem; }
    .tab.active { color: var(--primary); border-bottom: 3px solid var(--primary); font-weight: bold; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }

    /* Grid & Cards */
    .bottles-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; }
    .bottle-card { background: var(--bg-card); border-radius: 12px; padding: 1.5rem; border: 1px solid #333; cursor: pointer; position: relative; transition: 0.3s; }
    .bottle-card:hover { border-color: var(--primary); box-shadow: 0 8px 20px rgba(0,0,0,0.4); }
    
    .alert-badge { position: absolute; top: 10px; right: 10px; background: var(--danger); color: white; padding: 4px 8px; border-radius: 4px; font-size: 0.65rem; font-weight: bold; animation: pulse 2s infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

    .progress-bar { width: 100%; height: 8px; background: #111; border-radius: 4px; margin: 12px 0; overflow: hidden; }
    .progress-fill { height: 100%; transition: 0.5s; }

    /* Stats Cards */
    .stats-header { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1.5rem; }
    .stat-box { background: var(--bg-card); padding: 1.5rem; border-radius: 12px; text-align: center; border: 1px solid #333; }

    /* Modals & Forms */
    .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; z-index: 1000; padding: 1rem; }
    .modal.active { display: flex; }
    .modal-content { background: var(--bg-card); padding: 2rem; border-radius: 16px; width: 100%; max-width: 450px; border: 1px solid #444; }
    input, select { width: 100%; padding: 0.8rem; margin: 0.5rem 0 1.2rem 0; background: var(--bg); border: 1px solid #444; border-radius: 8px; color: white; }
    label { color: var(--secondary); font-size: 0.85rem; font-weight: bold; }

    .fab { position: fixed; bottom: 2rem; right: 2rem; width: 60px; height: 60px; border-radius: 50%; background: var(--primary); font-size: 2rem; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.5); z-index: 90; }
    .offline-badge { background: var(--warning); color: black; padding: 2px 10px; border-radius: 10px; font-size: 0.7rem; display: none; font-weight: bold; }
  </style>
</head>
<body onload="init()">

  <div id="authScreen" style="min-height:100vh; display:flex; align-items:center; justify-content:center;">
    <div style="background:var(--bg-card); padding:2.5rem; border-radius:16px; width:90%; max-width:400px; text-align:center;">
      <h2 style="margin-bottom:1.5rem; color:var(--secondary)">üç∑ Ma Cave Priv√©e</h2>
      <input type="email" id="authEmail" placeholder="Email">
      <input type="password" id="authPassword" placeholder="Mot de passe">
      <button onclick="login()" style="width:100%">Se connecter</button>
      <div id="authError" style="color:var(--danger); margin-top:1rem; font-size:0.8rem;"></div>
    </div>
  </div>

  <div id="mainApp" style="display:none">
    <header>
      <div class="container">
        <h1>Cave Pro <span id="offlineStatus" class="offline-badge">HORS-LIGNE</span></h1>
        <div class="user-info">
          <button onclick="exportPDF()" class="btn-secondary">PDF</button>
          <button onclick="exportExcel()" class="btn-secondary">Excel</button>
          <button onclick="logout()" class="btn-danger">Quitter</button>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="tabs">
        <button class="tab active" onclick="switchTab('collection')">Ma Collection</button>
        <button class="tab" onclick="switchTab('stats')">Statistiques</button>
      </div>

      <div id="collectionTab" class="tab-content active">
        <div id="bottlesContainer">Chargement...</div>
      </div>

      <div id="statsTab" class="tab-content">
        <div class="stats-header">
            <div class="stat-box" style="border-color: var(--success)">
                <small style="color:var(--text-dim)">Valeur Totale</small>
                <div id="totalValue" style="font-size:1.6rem; font-weight:bold; color:var(--success)">0.00 ‚Ç¨</div>
            </div>
            <div class="stat-box" style="border-color: var(--primary)">
                <small style="color:var(--text-dim)">Stock Total</small>
                <div id="totalLitres" style="font-size:1.6rem; font-weight:bold;">0 L</div>
            </div>
        </div>
        <div style="background:var(--bg-card); padding:1.5rem; border-radius:12px;">
            <canvas id="typeChart"></canvas>
        </div>
      </div>
    </div>

    <div class="fab" onclick="openAddModal()">+</div>
  </div>

  <div id="bottleModal" class="modal">
    <div class="modal-content">
      <h2 id="modalTitle" style="margin-bottom:1rem;">Bouteille</h2>
      <form id="bottleForm" onsubmit="saveBottle(event)">
        <label>Nom</label><input type="text" id="inputNom" required>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <div>
                <label>Type</label>
                <select id="inputType">
                  <option value="pastis">Pastis</option>
                  <option value="vin">Vin</option>
                  <option value="whisky">Whisky</option>
                  <option value="rhum">Rhum</option>
                  <option value="gin">Gin</option>
                  <option value="biere">Bi√®re</option>
                </select>
            </div>
            <div>
                <label>Volume (ml)</label>
                <input type="number" id="inputVolume" value="750">
            </div>
        </div>
        <label>Remplissage : <span id="percentValue">100</span>%</label>
        <input type="range" id="inputPercent" min="0" max="100" value="100" oninput="document.getElementById('percentValue').innerText = this.value">
        <label>Prix (‚Ç¨)</label><input type="number" id="inputPrix" step="0.01">
        <div style="display:flex; gap:1rem; margin-top:1rem;">
          <button type="button" onclick="closeModal()" class="btn-secondary" style="flex:1">Annuler</button>
          <button type="submit" style="flex:1">Sauvegarder</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://tluwuifaoyxckudszrnd.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRsdXd1aWZhb3l4Y2t1ZHN6cm5kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczODYzMTMsImV4cCI6MjA4Mjk2MjMxM30.-cT8W6RH-OJDsJigGsY6iGsDAvKDRHm6cOLM5WJAWdM';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    let currentUser = null, allBottles = [], typeChart = null, editingBottleId = null;

    async function init() {
      // √âv√©nements r√©seau
      window.addEventListener('online', () => { document.getElementById('offlineStatus').style.display='none'; loadBottles(); });
      window.addEventListener('offline', () => { document.getElementById('offlineStatus').style.display='inline'; });

      const { data: { session } } = await supabaseClient.auth.getSession();
      if(session) { currentUser = session.user; showMainApp(); }
      
      supabaseClient.auth.onAuthStateChange((e, s) => {
        if(s) { currentUser = s.user; showMainApp(); } else { showAuthScreen(); }
      });
    }

    function showAuthScreen() { document.getElementById('authScreen').style.display='flex'; document.getElementById('mainApp').style.display='none'; }
    function showMainApp() { document.getElementById('authScreen').style.display='none'; document.getElementById('mainApp').style.display='block'; loadBottles(); }

    async function login() {
      const email = document.getElementById('authEmail').value;
      const password = document.getElementById('authPassword').value;
      const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
      if (error) document.getElementById('authError').innerText = error.message;
    }

    function logout() { supabaseClient.auth.signOut(); localStorage.removeItem('local_bottles'); }

    // --- GESTION DES DONN√âES (SYNCHRO LOCALE) ---
    async function loadBottles() {
      // Charger le cache local imm√©diatement
      const cached = localStorage.getItem('local_bottles');
      if(cached) { allBottles = JSON.parse(cached); displayBottles(allBottles); }

      try {
          const { data, error } = await supabaseClient.from('bouteilles').select('*').order('nom');
          if (!error && data) {
              allBottles = data;
              localStorage.setItem('local_bottles', JSON.stringify(allBottles));
              displayBottles(allBottles);
          }
      } catch (e) { console.log("Hors-ligne : utilisation du cache."); }
    }

    function displayBottles(bottles) {
      const c = document.getElementById('bottlesContainer');
      if(!bottles.length) { c.innerHTML = "<p style='text-align:center; opacity:0.5'>La cave est vide.</p>"; return; }
      
      c.innerHTML = '<div class="bottles-grid">' + bottles.map(b => {
        const pct = Math.round((b.volume_restant_ml / b.volume_ml) * 100);
        const low = pct <= 10;
        return `
          <div class="bottle-card" onclick='openEditModal(${JSON.stringify(b)})'>
            ${low ? '<div class="alert-badge">‚ö†Ô∏è VIDE</div>' : ''}
            <strong>${b.nom}</strong><br>
            <small style="color:var(--secondary); text-transform:uppercase;">${b.type_alcool}</small>
            <div class="progress-bar"><div class="progress-fill" style="width:${pct}%; background:${low ? 'var(--danger)' : 'var(--primary)'}"></div></div>
            <div style="display:flex; justify-content:space-between; font-size:0.8rem;">
                <span>${pct}% (${b.volume_restant_ml}ml)</span>
                <span>${b.prix_achat}‚Ç¨</span>
            </div>
            ${low ? `<a href="https://www.google.com/search?q=acheter+${encodeURIComponent(b.nom)}" target="_blank" class="btn-buy" onclick="event.stopPropagation()">Racheter</a>` : ''}
          </div>`;
      }).join('') + '</div>';
    }

    // --- FORMULAIRE & ACTIONS ---
    function openAddModal() { editingBottleId = null; document.getElementById('bottleForm').reset(); document.getElementById('modalTitle').innerText="Nouvelle Bouteille"; document.getElementById('bottleModal').classList.add('active'); }
    
    function openEditModal(b) {
      editingBottleId = b.id;
      document.getElementById('modalTitle').innerText="Modifier";
      document.getElementById('inputNom').value = b.nom;
      document.getElementById('inputType').value = b.type_alcool;
      document.getElementById('inputVolume').value = b.volume_ml;
      const pct = Math.round((b.volume_restant_ml / b.volume_ml) * 100);
      document.getElementById('inputPercent').value = pct;
      document.getElementById('percentValue').innerText = pct;
      document.getElementById('inputPrix').value = b.prix_achat;
      document.getElementById('bottleModal').classList.add('active');
    }

    function closeModal() { document.getElementById('bottleModal').classList.remove('active'); }

    async function saveBottle(e) {
      e.preventDefault();
      const vol = parseFloat(document.getElementById('inputVolume').value);
      const pct = parseFloat(document.getElementById('inputPercent').value);
      const data = {
        nom: document.getElementById('inputNom').value,
        type_alcool: document.getElementById('inputType').value,
        volume_ml: vol,
        volume_restant_ml: (vol * pct) / 100,
        prix_achat: parseFloat(document.getElementById('inputPrix').value) || 0,
        user_id: currentUser.id
      };

      if(editingBottleId) await supabaseClient.from('bouteilles').update(data).eq('id', editingBottleId);
      else await supabaseClient.from('bouteilles').insert([data]);
      
      closeModal();
      loadBottles();
    }

    // --- STATISTIQUES & EXPORTS ---
    function switchTab(tab) {
      document.querySelectorAll('.tab, .tab-content').forEach(el => el.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById(tab+'Tab').classList.add('active');
      if(tab === 'stats') updateStats();
    }

    function updateStats() {
        let totalVal = 0, totalMl = 0;
        const counts = {};
        allBottles.forEach(b => {
            counts[b.type_alcool] = (counts[b.type_alcool] || 0) + 1;
            totalVal += parseFloat(b.prix_achat || 0);
            totalMl += parseFloat(b.volume_ml || 0);
        });

        document.getElementById('totalValue').innerText = totalVal.toFixed(2) + " ‚Ç¨";
        document.getElementById('totalLitres').innerText = (totalMl / 1000).toFixed(1) + " L";

        const ctx = document.getElementById('typeChart').getContext('2d');
        const colors = { 'pastis': '#ffeb3b', 'vin': '#f44336', 'whisky': '#8f5e26', 'rhum': '#c49a6c', 'gin': '#2196f3', 'biere': '#ffa000' };
        
        if(typeChart) typeChart.destroy();
        typeChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: Object.keys(counts),
                datasets: [{ data: Object.values(counts), backgroundColor: Object.keys(counts).map(k => colors[k] || '#999'), borderWidth: 0 }]
            },
            options: { plugins: { legend: { position: 'bottom', labels: { color: 'white' } } } }
        });
    }

    function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Inventaire Cave", 14, 15);
      const data = allBottles.map(b => [b.nom, b.type_alcool, `${Math.round((b.volume_restant_ml/b.volume_ml)*100)}%`, `${b.prix_achat}‚Ç¨`]);
      doc.autoTable({ head: [['Nom', 'Type', 'Niveau', 'Prix']], body: data, startY: 20 });
      doc.save("cave.pdf");
    }

    function exportExcel() {
      const ws = XLSX.utils.json_to_sheet(allBottles);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Inventaire");
      XLSX.writeFile(wb, "cave.xlsx");
    }
  </script>
</body>
</html>
