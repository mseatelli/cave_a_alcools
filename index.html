<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma Cave Pro - Master Edition</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    :root {
      --gold: #8f5e26; --dark: #121212; --card: #1e1e1e; --text: #e0e0e0;
      --accent: #c49a6c; --danger: #f44336;
    }
    body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--text); margin: 0; padding-bottom: 80px; }
    .container { max-width: 1100px; margin: 0 auto; padding: 1rem; }
    
    /* Toolbar */
    .toolbar { background: #1a1a1a; padding: 1rem; border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 100; }
    .filter-grid { display: flex; flex-wrap: wrap; gap: 8px; align-items: center; }
    .search-input { flex-grow: 2; min-width: 180px; }

    /* Grid & Cards */
    .bottles-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; margin-top: 1rem; }
    .bottle-card { background: var(--card); border-radius: 12px; border: 1px solid #333; overflow: hidden; position: relative; cursor: pointer; transition: 0.2s; }
    .bottle-card:hover { border-color: var(--gold); }
    .bottle-img { width: 100%; height: 200px; object-fit: cover; background: #000; }
    .card-body { padding: 1rem; }
    
    .progress-bar { height: 6px; background: #333; border-radius: 3px; margin: 10px 0; overflow: hidden; }
    .progress-fill { height: 100%; background: var(--gold); }
    .progress-fill.low { background: var(--danger); }

    /* Modal & Form */
    .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; overflow-y: auto; padding: 10px; }
    .modal.active { display: block; }
    .modal-content { background: var(--card); padding: 1.5rem; border-radius: 15px; max-width: 600px; margin: 1rem auto; border: 1px solid #444; }
    
    #scanner-view { width: 100%; height: 200px; display: none; background: #000; border-radius: 8px; margin-bottom: 15px; overflow: hidden; position: relative; }
    #scanner-view video { width: 100%; height: 100%; object-fit: cover; }

    input, select, textarea { width: 100%; padding: 10px; background: #000; border: 1px solid #444; color: white; border-radius: 6px; margin-top: 5px; box-sizing: border-box; }
    label { font-size: 0.75rem; color: var(--accent); font-weight: bold; text-transform: uppercase; display: block; margin-top: 12px; }
    
    .btn { padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
    .btn-gold { background: var(--gold); color: white; width: 100%; }
    .btn-outline { background: transparent; border: 1px solid #444; color: white; }
    .btn-scan { background: #3b5998; color: white; width: 100%; margin-bottom: 15px; }
    
    .spec-section { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 10px; border-left: 3px solid var(--gold); margin-top: 15px; display: none; }
    .fab { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background: var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2rem; box-shadow: 0 4px 15px rgba(0,0,0,0.5); cursor: pointer; z-index: 90; }
  </style>
</head>
<body onload="init()">

  <div id="authScreen" style="height:100vh; display:flex; align-items:center; justify-content:center;">
    <div style="background:var(--card); padding:2rem; border-radius:12px; width:300px; text-align:center; border: 1px solid #333;">
      <h2 style="color:var(--gold)">üç∑ Cave Pro</h2>
      <input type="email" id="authEmail" placeholder="Email">
      <input type="password" id="authPassword" placeholder="Mot de passe">
      <button onclick="login()" class="btn btn-gold" style="margin-top:15px">Entrer</button>
    </div>
  </div>

  <div id="mainApp" style="display:none">
    <div class="toolbar">
      <div class="container filter-grid">
        <input type="text" id="searchBar" class="search-input" placeholder="Rechercher..." oninput="renderBottles()">
        <select id="filterType" onchange="renderBottles()" style="width: auto;">
          <option value="all">Tous</option>
          <option value="whisky">Whisky</option>
          <option value="rhum">Rhum</option>
          <option value="gin">Gin</option>
          <option value="pastis">Pastis</option>
          <option value="vin">Vin</option>
          <option value="aperitif">Ap√©ritif</option>
        </select>
        <button onclick="exportData()" class="btn btn-outline">üíæ Backup</button>
        <button onclick="logout()" class="btn btn-outline" style="color:var(--danger)">X</button>
      </div>
    </div>

    <div class="container">
      <div id="bottlesContainer" class="bottles-grid"></div>
    </div>

    <div class="fab" onclick="openAddModal()">+</div>
  </div>

  <div id="bottleModal" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle" style="margin:0; color:var(--gold)">Fiche Bouteille</h3>
      
      <button type="button" class="btn btn-scan" onclick="toggleScanner()" style="margin-top:15px">üì∑ Scanner Code-barres</button>
      <div id="scanner-view"></div>

      <form id="bottleForm" onsubmit="saveBottle(event)">
        <label>Nom de la bouteille *</label><input type="text" id="f_nom" required>
        
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
          <div>
            <label>Type d'alcool</label>
            <select id="f_type" onchange="toggleSpecFields()">
              <option value="vin">Vin</option>
              <option value="whisky">Whisky</option>
              <option value="rhum">Rhum</option>
              <option value="gin">Gin</option>
              <option value="pastis">Pastis</option>
              <option value="cognac">Cognac</option>
              <option value="armagnac">Armagnac</option>
              <option value="aperitif">Ap√©ritif</option>
              <option value="autre">Autre</option>
            </select>
          </div>
          <div><label>Note / 10</label><input type="number" id="f_note" step="0.5" min="0" max="10"></div>
        </div>

        <div id="spec_whisky" class="spec-section">
          <label>Style Whisky</label>
          <select id="f_style_w">
            <option value="">-- S√©lectionner --</option>
            <option value="Single Malt">Single Malt</option>
            <option value="Blended Malt">Blended Malt</option>
            <option value="Blended">Blended</option>
            <option value="Single Grain">Single Grain</option>
          </select>
          <label>Type de f√ªt</label><input type="text" id="f_fut" placeholder="ex: Bourbon, Sherry, Porto...">
          <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <div><label>√Çge (ans)</label><input type="number" id="f_age"></div>
            <div><label>PPM (Tourbe)</label><input type="number" id="f_ppm"></div>
          </div>
          <div style="margin-top:10px;">
            <input type="checkbox" id="f_tourbe" style="width:auto;"> <label style="display:inline;">Bouteille tourb√©e</label>
          </div>
        </div>

        <div id="spec_rhum" class="spec-section">
          <label>Style Rhum</label>
          <select id="f_style_r">
            <option value="">-- S√©lectionner --</option>
            <option value="Agricole">Agricole</option>
            <option value="Industriel">Industriel</option>
            <option value="Traditionnel">Traditionnel</option>
          </select>
          <label>Mati√®re premi√®re</label><input type="text" id="f_matiere" placeholder="Jus de canne, m√©lasse...">
          <label>Vieillissement</label>
          <select id="f_vieil">
            <option value="Blanc">Blanc</option>
            <option value="Ambr√©">Ambr√©</option>
            <option value="Vieux">Vieux</option>
          </select>
        </div>

        <div id="spec_gin" class="spec-section">
          <label>Style Gin</label>
          <select id="f_style_g">
            <option value="">-- S√©lectionner --</option>
            <option value="London Dry">London Dry</option>
            <option value="Old Tom">Old Tom</option>
            <option value="Navy Strength">Navy Strength</option>
          </select>
        </div>

        <label>Commentaire & Notes de d√©gustation</label>
        <textarea id="f_commentaire" rows="3" placeholder="Ar√¥mes, saveurs, souvenirs..."></textarea>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
          <div><label>Prix (‚Ç¨)</label><input type="number" id="f_prix" step="0.01"></div>
          <div><label>Niveau (%)</label><input type="range" id="f_pct" min="0" max="100" value="100"></div>
        </div>

        <label>URL Photo</label><input type="text" id="f_photo_url">

        <div style="display:flex; gap:10px; margin-top:20px;">
          <button type="button" onclick="closeModal()" class="btn btn-outline" style="flex:1">Annuler</button>
          <button type="submit" class="btn btn-gold" style="flex:1">Enregistrer</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://tluwuifaoyxckudszrnd.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRsdXd1aWZhb3l4Y2t1ZHN6cm5kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczODYzMTMsImV4cCI6MjA4Mjk2MjMxM30.-cT8W6RH-OJDsJigGsY6iGsDAvKDRHm6cOLM5WJAWdM';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let allBottles = [], currentUser = null, editingId = null;

    async function init() {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) { currentUser = session.user; document.getElementById('authScreen').style.display = 'none'; document.getElementById('mainApp').style.display = 'block'; loadData(); }
    }

    async function login() {
      const e = document.getElementById('authEmail').value; const p = document.getElementById('authPassword').value;
      const { error } = await supabase.auth.signInWithPassword({ email: e, password: p });
      if (error) alert(error.message); else location.reload();
    }

    function logout() { supabase.auth.signOut(); location.reload(); }

    async function loadData() {
      const { data } = await supabase.from('bouteilles').select('*').order('created_at', {ascending: false});
      allBottles = data || []; renderBottles();
    }

    // SCANNER
    function toggleScanner() {
      const view = document.getElementById('scanner-view');
      if (view.style.display === 'block') { Quagga.stop(); view.style.display = 'none'; return; }
      view.style.display = 'block';
      Quagga.init({
        inputStream: { name: "Live", type: "LiveStream", target: view, constraints: { facingMode: "environment" } },
        decoder: { readers: ["ean_reader"] }
      }, (err) => { if (!err) Quagga.start(); });

      Quagga.onDetected(async (res) => {
        const code = res.codeResult.code;
        Quagga.stop(); view.style.display = 'none';
        try {
          const off = await fetch(`https://world.openfoodfacts.org/api/v0/product/${code}.json`).then(r => r.json());
          if(off.status === 1) {
            document.getElementById('f_nom').value = off.product.product_name || "";
            if(off.product.image_url) document.getElementById('f_photo_url').value = off.product.image_url;
            alert("Produit reconnu : " + off.product.product_name);
          }
        } catch (e) { console.error(e); }
      });
    }

    function toggleSpecFields() {
      const type = document.getElementById('f_type').value;
      document.querySelectorAll('.spec-section').forEach(s => s.style.display = 'none');
      if (['whisky', 'rhum', 'gin'].includes(type)) {
        document.getElementById('spec_' + type).style.display = 'block';
      }
    }

    function renderBottles() {
      const search = document.getElementById('searchBar').value.toLowerCase();
      const filter = document.getElementById('filterType').value;
      const list = allBottles.filter(b => b.nom.toLowerCase().includes(search) && (filter === 'all' || b.type_alcool === filter));
      
      const container = document.getElementById('bottlesContainer');
      container.innerHTML = list.map(b => {
        const pct = Math.round((b.volume_restant_ml / b.volume_ml) * 100) || 0;
        return `
          <div class="bottle-card" onclick="openEditModal(${JSON.stringify(b).replace(/"/g, '&quot;')})">
            <img src="${b.photo_url || 'https://via.placeholder.com/300x200?text=Pas+d+image'}" class="bottle-img">
            <div class="card-body">
              <strong>${b.nom}</strong><br>
              <small style="color:var(--accent)">${b.type_alcool.toUpperCase()} ${b.age ? '¬∑ '+b.age+' ans' : ''}</small>
              <div class="progress-bar"><div class="progress-fill ${pct<=10?'low':''}" style="width:${pct}%"></div></div>
              <div style="font-size:0.8rem; display:flex; justify-content:space-between;">
                <span>Niveau: ${pct}%</span><span>${b.note_perso || 0}/10</span>
              </div>
            </div>
          </div>`;
      }).join('');
    }

    async function saveBottle(e) {
      e.preventDefault();
      const type = document.getElementById('f_type').value;
      const obj = {
        nom: document.getElementById('f_nom').value,
        type_alcool: type,
        prix_achat: parseFloat(document.getElementById('f_prix').value) || 0,
        note_perso: parseFloat(document.getElementById('f_note').value) || 0,
        volume_ml: 700,
        volume_restant_ml: (700 * parseInt(document.getElementById('f_pct').value)) / 100,
        photo_url: document.getElementById('f_photo_url').value,
        commentaire: document.getElementById('f_commentaire').value,
        user_id: currentUser.id
      };

      if (type === 'whisky') {
        obj.style = document.getElementById('f_style_w').value;
        obj.type_fut = document.getElementById('f_fut').value;
        obj.age = parseInt(document.getElementById('f_age').value);
        obj.ppm = parseInt(document.getElementById('f_ppm').value);
        obj.tourbe = document.getElementById('f_tourbe').checked;
      } else if (type === 'rhum') {
        obj.style = document.getElementById('f_style_r').value;
        obj.matiere_premiere = document.getElementById('f_matiere').value;
        obj.vieillissement = document.getElementById('f_vieil').value;
      } else if (type === 'gin') {
        obj.style = document.getElementById('f_style_g').value;
      }

      if (editingId) await supabase.from('bouteilles').update(obj).eq('id', editingId);
      else await supabase.from('bouteilles').insert([obj]);

      closeModal(); loadData();
    }

    function openAddModal() {
      editingId = null; document.getElementById('bottleForm').reset();
      toggleSpecFields(); document.getElementById('bottleModal').classList.add('active');
    }

    function openEditModal(b) {
      editingId = b.id;
      document.getElementById('f_nom').value = b.nom;
      document.getElementById('f_type').value = b.type_alcool;
      document.getElementById('f_note').value = b.note_perso;
      document.getElementById('f_prix').value = b.prix_achat;
      document.getElementById('f_pct').value = Math.round((b.volume_restant_ml/b.volume_ml)*100);
      document.getElementById('f_photo_url').value = b.photo_url || '';
      document.getElementById('f_commentaire').value = b.commentaire || '';
      
      toggleSpecFields();
      if(b.type_alcool === 'whisky') {
        document.getElementById('f_style_w').value = b.style || '';
        document.getElementById('f_fut').value = b.type_fut || '';
        document.getElementById('f_age').value = b.age || '';
        document.getElementById('f_ppm').value = b.ppm || '';
        document.getElementById('f_tourbe').checked = b.tourbe;
      }
      if(b.type_alcool === 'rhum') {
        document.getElementById('f_style_r').value = b.style || '';
        document.getElementById('f_matiere').value = b.matiere_premiere || '';
        document.getElementById('f_vieil').value = b.vieillissement || '';
      }
      if(b.type_alcool === 'gin') {
        document.getElementById('f_style_g').value = b.style || '';
      }
      document.getElementById('bottleModal').classList.add('active');
    }

    function closeModal() { 
      document.getElementById('bottleModal').classList.remove('active'); 
      Quagga.stop(); 
      document.getElementById('scanner-view').style.display = 'none';
    }

    function exportData() {
      const blob = new Blob([JSON.stringify(allBottles, null, 2)], {type: 'application/json'});
      const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'backup_cave.json'; a.click();
    }
  </script>
</body>
</html>
